<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Padel Bandeja - Tournaments</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/tournament-list.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
        
    </head>
    <body>
        <div class="container">
            <!-- Header with clickable function -->
            <header onclick="window.location.href='index.html'">
                <h1>Padel Bandeja</h1>
                <p>Tournament Overview</p>
            </header>

            <main>
                <!-- Search and Filters -->
                <div class="filters-section">
                    <div class="search-bar">
                        <input type="text" id="tournamentSearch"
                            placeholder="Search tournaments...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active"
                            data-filter="all">All</button>
                        <button class="filter-btn"
                            data-filter="upcoming">Upcoming</button>
                        <button class="filter-btn"
                            data-filter="ongoing">Ongoing</button>
                        <button class="filter-btn"
                            data-filter="completed">Completed</button>
                    </div>
                </div>

                <!-- Tournaments Grid -->
                <div id="tournamentsGrid" class="tournaments-grid">
                    <!-- Tournament cards will be added dynamically -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No tournaments found. Create a new tournament to get started!</p>
                    <a href="tournament-create.html" class="btn-primary">Create Tournament</a>
                </div>
            </main>

            <!-- Bottom Navigation -->
            <nav class="page-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tournament-create.html" class="nav-link">Create Tournament</a>
                <a href="player-management.html" class="nav-link">Player Registration</a>
            </nav>
        </div>

    </body>
</html>
