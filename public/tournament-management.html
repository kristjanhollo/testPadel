<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Bandeja - Tournament Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tournament-management.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="scripts/firebase-init.js" type="module"></script>
    
    <!-- Firebase Service -->
    <script src="scripts/services/firebase-service.js" type="module"></script>
    <scirpt src="scripts/shared-dependencies.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header onclick="location.href='index.html'" style="cursor: pointer;">
            <h1>Padel Bandeja</h1>
            <p>Tournament Management</p>
        </header>

        <main>
            <div class="tournament-info">
                <h2 id="tournamentName">Tournament Name</h2>
                <p id="tournamentDate">Date: </p>
                <p id="tournamentLocation">Location: </p>
                <p id="tournamentFormat">Format: </p>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="search-icon">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search players..." id="searchInput" aria-label="Search Players" autocomplete="off">
            </div>
            <div id="resultsContainer" class="mb-3"></div>

            <!-- Players Pool Section -->
            <div class="players-section">
                <h3>Available Players</h3>
                <div id="playersList" class="players-grid">
                    <!-- Players will be added here dynamically -->
                </div>
            </div>

            <!-- Court Assignments Section -->
            <div class="courts-section">
                <h3>First Round Court Assignments</h3>
                <div id="courtsGrid" class="courts-grid">
                    <!-- Court cards with team drop zones will be added here -->
                </div>
                <div class="control-buttons">
                    <button id="setFirstRound" class="btn-primary">Set as First Round</button>
                    <button id="resetAssignments" class="btn-secondary">Reset Assignments</button>
                </div>
            </div>
        </main>

        <nav class="page-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="tournament-list.html" class="nav-link">Back to Tournaments</a>
            <a href="tournament-bracket-M.html" class="nav-link">Tournament Bracket</a>
        </nav>
    </div>
    
    <script src="scripts/config.js"></script>
    <script src="scripts/tournament-management.js"></script>
</body>
</html>
