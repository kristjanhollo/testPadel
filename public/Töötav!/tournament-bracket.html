<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Bandeja - Tournament Bracket</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tournament-bracket.css">
</head>
<body>
    <div class="container">
        <header class="tournament-header">
            <h1>Padel Bandeja</h1>
            <p id="tournamentName">Tournament Bracket</p>
        </header>

        <!-- Timer Display -->
        <div id="gameTimer" class="game-timer">20:00</div>

        <!-- Tournament Controls -->
        <div class="controls-section">
            <div class="control-buttons">
                <button id="generateBracket" class="btn-primary">Generate Next Round</button>
                <button id="startTimer" class="btn-primary">Start Timer</button>
                <button id="resetRound" class="btn-primary">Reset Round</button>
                <select id="formatSelect" class="format-select">
                    <option value="Mexicano">Mexicano Format</option>
                    <option value="Americano">Americano Format</option>
                </select>
            </div>
            <div class="tournament-info">
                <span id="playerCount">0 Players</span>
                <span id="roundCount">Round 0</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="tournament-content">
            <!-- Main Section -->
            <div class="main-section">
                <!-- Registered Players (shown before first round) -->
                <div id="registeredPlayers" class="registered-players">
                    <h3>Registered Players</h3>
                    <div class="players-grid"></div>
                </div>

                <!-- Current Round -->
                <div class="current-round">
                    <h3>Current Round</h3>
                    <div id="currentMatches" class="matches-grid">
                        <!-- Matches will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Side Section: Standings -->
            <div class="standings-section">
                <h3>Current Standings</h3>
                <div id="standings" class="standings-grid">
                    <!-- Standings will be populated here -->
                </div>
            </div>
        </div>

        <nav class="navigation">
            <a href="tournament-list.html" class="nav-link">Back to Tournaments</a>
            <a href="tournament-management.html" class="nav-link">Tournament Management</a>
        </nav>
    </div>
    <script src="scripts/services/rating-service.js"></script>
    <script src="scripts/tournament-bracket.js"></script>
</body>
</html>
