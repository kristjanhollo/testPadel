<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Padel Bandeja - Player Management</title>
        <link rel="stylesheet" href="styles/player-management.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
        
        <!-- Initialize Firebase -->
        <script src="scripts/firebase-init.js" type="module"></script>
        
        <!-- Firebase Service -->
        <script src="scripts/services/firebase-service.js" type="module"></script>
        <scirpt src="scripts/shared-dependencies.js" type="module"></script>
        <scirpt src="scripts/services/firebase-service.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <header onclick="location.href='index.html'"
                style="cursor: pointer">
                <h1>Padel Bandeja</h1>
                <p>Player Management</p>
            </header>

            <div class="top-bar">
                <input
                    type="text"
                    class="search-box"
                    placeholder="Search players..."
                    id="searchPlayers" />
                <button class="btn btn-primary" id="addPlayer">Add
                    Player</button>
                <button class="btn btn-secondary" id="quickAdd">Quick
                    Add</button>
            </div>

            <div class="players-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Last Active</th>
                            <th
                                style="text-align: right; padding-right: 7.5%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playersList"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <nav>
                    <ul id="pagination" class="pagination"></ul>
                </nav>
            </div>

            <nav class="page-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tournament-management.html" class="nav-link">Tournament
                    Management</a>
                <a href="player-management.html" class="nav-link">Player
                    Registration</a>
            </nav>
        </div>

        <script src="scripts/config.js" type="module"></script>
        <script src="scripts/player-management.js" type="module"></script>
    </body>
</html>
