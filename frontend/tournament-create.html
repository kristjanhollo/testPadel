<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Bandeja - Create Tournament</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tournament-create.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <header onclick="location.href='index.html'" style="cursor: pointer;">
            <h1>Padel Bandeja</h1>
            <p>Tournament Overview</p>
        </header>

        <main>
            <div class="create-section">
                <form id="tournamentForm" class="tournament-form">
                <div class="form-group">
                    <label for="name">Tournament Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="date">Tournament Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="format">Tournament Format</label>
                    <select id="format" name="format" required>
                        <option value="">Select Format</option>
                        <option value="Americano">Americano (Round Robin)</option>
                        <option value="Mexicano">Mexicano (Groups + Playoffs)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxParticipants">Maximum Number of Participants</label>
                    <input type="number" id="maxParticipants" name="maxParticipants" min="4" step="2" required>
                    <small class="help-text">Must be an even number (for doubles teams)</small>
                </div>

                    <div class="form-group">
                        <label>Courts Setup</label>
                        <div id="courtsContainer" class="courts-container">
                        </div>
                        <button type="button" id="addCourtBtn" class="btn-secondary">Add Court</button>
                    </div>

                    <button type="submit" class="btn-primary">Create Tournament</button>
                </form>
            </div>
        </main>

        <nav class="page-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="tournament-management.html" class="nav-link">Tournament Management</a>
            <a href="player-management.html" class="nav-link">Player Registration</a>
        </nav>
    </div>
    <script src="scripts/services/rating-service.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/tournament-create.js"></script>
    <script src="scripts/config.js"></script>
    


</body>
</html>
