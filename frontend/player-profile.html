<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Bandeja - Player Profile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/player-profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Padel Bandeja</h1>
            <p>Player Profile</p>
        </header>

        <main>
            <div class="profile-header">
                <div class="profile-info">
                    <h2 id="playerName">Player Name</h2>
                    <div class="player-stats">
                        <div class="stat">
                            <span class="stat-label">Ranking</span>
                            <span id="playerRanking" class="stat-value">#0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Rating</span>
                            <span id="playerRating" class="stat-value">1500</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Win Rate</span>
                            <span id="winRate" class="stat-value">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-overview">
                <div class="stats-card">
                    <h3>Performance Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">Matches Played</span>
                            <span id="matchesPlayed" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Wins</span>
                            <span id="totalWins" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Losses</span>
                            <span id="totalLosses" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Tournaments</span>
                            <span id="tournamentsPlayed" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Tournament Wins</span>
                            <span id="tournamentWins" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Sets Won</span>
                            <span id="setsWon" class="value">0</span>
                        </div>
                    </div>
                </div>

                <div class="rating-history">
                    <h3>Rating History</h3>
                    <div id="ratingChart" class="rating-chart">
                        <!-- Rating chart will be rendered here -->
                    </div>
                </div>
            </div>

            <div class="match-history">
                <h3>Recent Matches</h3>
                <div class="matches-list" id="matchesList">
                    <!-- Match history will be populated here -->
                </div>
            </div>

            <div class="tournaments-section">
                <h3>Tournament History</h3>
                <div class="tournaments-list" id="tournamentsList">
                    <!-- Tournament history will be populated here -->
                </div>
            </div>

            <div class="achievements-section">
                <h3>Achievements</h3>
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievements will be populated here -->
                </div>
            </div>
        </main>

        <nav class="page-nav">
            <a href="tournament-list.html" class="nav-link">Back to Tournaments</a>
            <a href="player-rankings.html" class="nav-link">Player Rankings</a>
        </nav>
    </div>
    <script src="scripts/player-profile.js"></script>
</body>
</html>
